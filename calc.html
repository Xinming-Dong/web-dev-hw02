<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/calc.css" />
    </head>

    <body>
        <h1>Calculator</h1>

        <table>
            <tr>
                <td id="output" colspan="4"><input class="disp" type="text" disabled/></td>
            </tr>
            <tr>
                <td><input class="digit" type="button" value="1"></td>
                <td><input class="digit" type="button" value="2"></td>
                <td><input class="digit" type="button" value="3"></td>
                <td><input class="op" type="button" value="+/="></td>
            </tr>
            <tr>
                <td><input class="digit" type="button" value="4"></td>
                <td><input class="digit" type="button" value="5"></td>
                <td><input class="digit" type="button" value="6"></td>
                <td><input class="op" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="digit" type="button" value="7"></td>
                <td><input class="digit" type="button" value="8"></td>
                <td><input class="digit" type="button" value="9"></td>
                <td><input class="op" type="button" value="*"></td>
            </tr>
            <tr>
                <td><input class="clean" type="button" value="C"></td>
                <td><input class="digit" type="button" value="0"></td>
                <td><input class="digit" type="button" value="."></td>
                <td><input class="op" type="button" value="/"></td>
            </tr>
        </table>
        <script src="./js/calc.js"></script>
    </body>
</html>
